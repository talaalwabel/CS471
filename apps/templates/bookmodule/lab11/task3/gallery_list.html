<!DOCTYPE html>
<html>
<head>
    <title>Gallery List</title>
</head>
<body>

<h1>Image Gallery</h1>

<a href="/books/lab11/task3/add/">Add New Image</a>
<br><br>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Delete</th>
    </tr>

    {% for img in images %}
    <tr>
        <td>{{ img.title }}</td>
        <td>
            <img src="{{ img.image.url }}" width="120">
        </td>
        <td>
            <a href="/books/lab11/task3/delete/{{ img.id }}/">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
